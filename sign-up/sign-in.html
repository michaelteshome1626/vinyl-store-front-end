<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="resources/vinyl-icon.png">
    <link rel="stylesheet" type="text/css" href="sign-up.css">
    <title>Sign In</title>
</head>
<body>
    <div id="main-container">
        <div id="header">
            <div id="logo" title="VinylVille">VinylVille</div>
        </div>

        <div id="form-container">
            <form  method="GET" id="form" onsubmit="return verifyPasswords()" >
                <div class="form-package">
                    <label for="fname" class="form-label">First Name:</label><br>
                    <input type="text" id="fname" name="fname" class="form-input" required>
                </div>
                <div class="form-package">
                    <label for="lname" class="form-label">Last Name:</label><br>
                    <input type="text" id="lname" name="lname" class="form-input" required>
                </div>
                <div class="form-package">
                    <label for="email" class="form-label">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-package">
                    <label for="password" class="form-label">Password:</label><br>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <div class="form-package">
                    <label for="password2" class="form-label">Re-Enter Password:</label><br>
                    <input type="password" id="password2" name="password2" class="form-input" required>
                </div>
                <input type="submit" id="submit"><br>

            </form>
        </div>
    </div>
    <script>
        function verifyPasswords(){
            let p1 = document.getElementById("password").value;
            let p2 = document.getElementById("password2").value;

            if (p1 != p2){
                alert("Passwords must match to sign up!");
                document.getElementById("password").value = "";
                document.getElementById("password2").value = "";
                document.getElementById("password").focus();
                return false;
            }
            else{
                document.getElementById("form").action = "../main/main.html";
                return true;
            }

            
        }
        
    </script>
</body>
</html>
