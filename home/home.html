<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="resources/vinyl-icon.png">
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>VinylVille</title>
</head>
<body>
    <div id="header">
        <div class="header-content" id="logo" title="VinylVille">VinylVille</div>
        <div id="head-links-container">
            <div class="header-content">Home</div>
            <div class="header-content">Featured</div>
            <div class="header-content">About</div>
        </div>

        <div id="login-container">
            <div class="header-content">Login</div>
            <button class="sign-up">Sign Up</button>
        </div>
    </div>

    <div id="main">
        <div id="main-text">
            <h1>Build Your Collection.</h1>
        </div>
        <div id="vinyls-container">
            <div class="vinyl-display">
                <img class="vinyl-image">
                <div class="vinyl-description">
                    <h2 class="album-name"></h2>
                    <p class="artist"></p>
                </div>
            </div>
        </div>

        <script src="homeScript.js"></script>
    </div>
    <div id="prompt-container">
        <p id="prompt">Sign up now: </p>
        <button class="sign-up" id="sign-up-prompt">Sign-Up</button>
    </div>

    <div id="footer">
        <div id="footer-logo">
            <div id="logo" title="VinylVille">VinylVille</div>
            <h5 id="tag-line">Collect. Spin. Enjoy.</h5>
        </div>

        <fieldset id="share-box">
            <legend>Share</legend>
            <div id="links">
                <div class = "icon"><a href="https://www.facebook.com" title="Facebook" class="foot-link" target="_blank"><i class="fa fa-facebook"></i></a></div>
                <div class = "icon"><a href="https://www.twitter.com" title="Twitter" class="foot-link" target="_blank"><i class="fa fa-twitter"></i></a></div>
                <div class = "icon"><a href="https://www.instagram.com" title="Instagram" class="foot-link" target="_blank"><i class="fa fa-instagram"></i></a></div>
                <div class = "icon"><a href="https://www.reddit.com" title="Reddit" class="foot-link" target="_blank"><i class="fa fa-reddit-alien"></i></a></div>
            </div>
        </fieldset>

        <div id="extra-links">
            <a href="https://www.google.com" class="e-links">terms</a>
            <a href="https://www.google.com" class="e-links">privacy</a>
            <a href="https://www.google.com" class="e-links">security</a>
            <a href="https://www.google.com" class="e-links">help</a>
            <a href="https://www.google.com" class="e-links">contact</a>
            <a href="https://www.google.com" class="e-links">about</a>
        </div>
        
        
    </div>
</body>
</html>
