<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>VinylVille</title>
</head>
<body>
    <div id="header">
        <div class="header-content" id="logo">VinylVille</div>
        <div id="head-links-container">
            <div class="header-content">Home</div>
            <div class="header-content">Featured</div>
            <div class="header-content">About</div>
        </div>

        <div id="login-container">
            <div class="header-content">Login</div>
            <button class="sign-up">Sign Up</button>
        </div>
    </div>

    <div id="main">
        <div id="main-text">
            <h1>Build Your Collection.</h1>
        </div>
        <div id="vinyls-container">
            <!-- <div class="vinyl-display">
                <img src="resources/ariana-grande-album-cover-crop.png" class="vinyl-image">
                <div class="vinyl-description">
                    <h2 class="album-name">Positions</h2>
                    <p class="artist">Ariana Grande</p>
                </div>
            </div> -->
            <div class="vinyl-display">
                <img src="resources/damn-crop.png" class="vinyl-image">
                <div class="vinyl-description">
                    <h2 class="album-name">DAMN.</h2>
                    <p class="artist">Kendrick Lamar</p>
                </div>
            </div>
            <div class="vinyl-display">
                <img src="resources/flower-bloy-crop.png" class="vinyl-image">
                <div class="vinyl-description">
                    <h2 class="album-name">Flower Boy</h2>
                    <p class="artist">Tyler, the Creator</p>
                </div>
            </div>
            <div class="vinyl-display">
                <img src="resources/things-fall-apart-crop.png" class="vinyl-image" style="width: 85.5%; align-self: flex-start;">
                <div class="vinyl-description">
                    <h2 class="album-name">Things Fall Apart</h2>
                    <p class="artist">The Roots</p>
                </div>
            </div>
            <div class="vinyl-display">
                <img src="resources/illmatic-crop.png" class="vinyl-image" style="width: 90%; align-self: flex-start;">
                <div class="vinyl-description">
                    <h2 class="album-name">Illmatic</h2>
                    <p class="artist">Nas</p>
                </div>
            </div>  
        </div>
        <script src="homeScript.js"></script>
    </div>
    <div id="prompt-container">
        <p id="prompt">Sign up now: </p>
        <button class="sign-up" id="sign-up-prompt">Sign-Up</button>
    </div>
</body>
</html>
